---
# Creates a user suitable for Domjudge

- name: Creating user {{ username }}
  ansible.builtin.user:
    name: "{{ username }}"
    shell: /bin/bash
    create_home: yes
    password: "{{ user_password | password_hash('sha512')  }}"

- name: Add {{ username }} to sudoers file
  ansible.builtin.lineinfile:
    path: /etc/sudoers.d/99-{{ username }}-domjudge
    line: "{{ username }} ALL=(ALL) NOPASSWD: ALL"
    state: present
    create: yes
    validate: 'visudo -cf %s'
  become: true

- name: Ensure remote_tmp directory exists for "{{ username }}"
  ansible.builtin.file:
    path: /home/{{ username }}/.ansible/tmp
    state: directory
    owner: "{{ username }}"
    group: "{{ username }}"
    mode: '0755'
  become: true
