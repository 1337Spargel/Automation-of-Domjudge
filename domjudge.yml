---

- name: Playbook for Installing DOMjudge on a Debian Server. Should be executed on the Host Server!
  hosts: controller
  become: yes

  vars_prompt:
    - name: username
      prompt: "Enter a username to create a user fo Domjudge"
      private: no
    - name: user_password
      prompt: "Please enter your password for the Domjudge user"
      private: yes

  vars_files:
    - vault.yml

  roles:
    - role: common
    - role: domjudge-user
    - role: domjudge-build
    - role: domjudge-db
    - role: domjudge-web
